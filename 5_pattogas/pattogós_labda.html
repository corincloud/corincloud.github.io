<html>

<head>
    <title>pattogós_labda</title>
    <style>
        #rajzlap {
            display: block;
            border: 1px solid rgb(96, 212, 247);
            width: 300px;
            height: 300px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            margin-top: 0%;
        }
    </style>
    <script>
        function klikkelés(x) {
            kör_létrehozás(x);
        }
    </script>
</head>

<body>
    <svg id="rajzlap" viewBox="0 0 300 300">
    </svg>
    <script> 
        var szélesség = window.innerWidth;
        var rajzlap_balszél = szélesség / 2 - 150;
        var hosszúság = window.innerHeight;
        var rajzlap_teteje = hosszúság / 2 - 150;
        var rajzlap = document.getElementById("rajzlap");
        rajzlap.onmousedown = kör_létrehozás;

        

        var korok_szama = 0;
        var sebessegek = [];
        var x_poziciok = [];
        var y_poziciok = [];
        var gyorsulasok = [];

        
        function szimulacio_indito() {
            var aktualis_ido = Date.now();
            var szimulacio_differencia = (aktualis_ido - legutobbi_szimulacio) / 1000;
            szimulacio(szimulacio_differencia);
            legutobbi_szimulacio = aktualis_ido;
        }

        function szimulacio(ido_kulonbseg) {
            for(var i = 0; i < korok_szama; i++) {
                var a = gyorsulasok[i];
                var v0 = sebessegek[i];
                var s0 = y_poziciok[i];
                var t = ido_kulonbseg;

                var s = 0.5 * a * t * t + v0 * t + s0;
                var v = a * t + v0;

                y_poziciok[i] = s;
                sebessegek[i] = v;

                kor_pozicio_frissites(i);
            }
        }

        function pixel_to_meter(pixel) {
            return pixel / 100;
        }

        function meter_to_pixel(meter) {
            return meter * 100;
        }

        function kor_pozicio_frissites(i) {
            var kör = document.getElementById("kor_" + i);

            kör.setAttribute("cx", meter_to_pixel(x_poziciok[i]).toString());
            kör.setAttribute("cy", meter_to_pixel(y_poziciok[i]).toString());
        }

        function kör_létrehozás(e) {
            var x_koordináta = e.pageX - rajzlap_balszél;
            var y_koordináta = e.pageY - rajzlap_teteje;
            
            x_poziciok[korok_szama] = pixel_to_meter(x_koordináta);
            y_poziciok[korok_szama] = pixel_to_meter(y_koordináta);
            sebessegek[korok_szama] = 0;
            gyorsulasok[korok_szama] = 10;

            var kör = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
            kör.setAttribute("r", 6);
            kör.setAttribute('id', "kor_" + korok_szama);
            rajzlap.appendChild(kör);

            kor_pozicio_frissites(korok_szama);
        
            korok_szama++;
        }

        var legutobbi_szimulacio = Date.now();
        setInterval(szimulacio_indito, 10);


    </script>
</body>

</html>
